<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Programming Language Quiz</title>
</head>
<body>
  <div class= "jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">~Programming Language Quiz~</h1>
      <p class="lead">Find out what language you should code in and what that says about your personality!</p>
    </div>
  </div>
  <div class="container">
    <form id="language">
      <!--Q1-->
      <div>
        <h3>Out of the following options, where would you most llike to visit?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="destinations" value="japan">
              Japan
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="destinations" value="netherlands">
              The Netherlands
            </label>
          </div> 
          <div class="radio">
            <label>
              <input type="radio" name="destinations" value="mountain">
              Anywhere with a mountain view
            </label>
          </div>
          <div class="radio" >
            <label>
              <input type="radio" name="destinations" value="california">
              California
            </label>
          </div>
      </div>
      <!--Q2-->
      <div>
        <h3>Which of these animals would you say best describes how  you feel in the morning?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="animals" value="python">
            <img id="python" src="img/python.jpg" alt="A photo of a python">
            Python
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animals" value="crab">
            <img id="crab" src="img/crab.jpg" alt="A photo of a crab">
            Crab
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animals" value="gopher">
            <img id="gopher" src="img/gopher.jpg" alt="A photo of a gopher">
            Gopher
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animals" value="human">
            <img id="person" src="img/person.jpg" alt="A photo of a person">
            I've never felt like an animal, because I'm a human!
          </label>
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
